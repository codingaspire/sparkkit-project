<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkKit Event Generator</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <header>
            <h1>SparkKit AI âœ¨</h1>
            <p>Generate the perfect descriptions for your next event.</p>
        </header>

        <form id="generator-form" class="generator-form">
            <div class="form-group">
                <label for="event-name">Event Name</label>
                <input type="text" id="event-name" placeholder="e.g., Tech Fest 2025" required>
            </div>

            <div class="form-group">
                <label for="event-type">Event Type</label>
                <select id="event-type" required>
                    <option value="" disabled selected>Select an event type...</option>
                    <option value="college">College Fest</option>
                    <option value="corporate">Corporate Event</option>
                </select>
            </div>

            <div class="form-group">
                <label for="event-vibe">Tone / Vibe</label>
                <select id="event-vibe" required>
                    <option value="" disabled selected>Select event type first...</option>
                </select>
            </div>

            <button type="submit" id="generate-btn" class="btn-generate">Generate</button>
        </form>

        <section id="output-container"></section>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
