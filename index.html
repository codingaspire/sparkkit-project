<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkKit Event Generator</title>
    
    <style>
        :root {
            --bg-color: #1e1e1e;
            --card-color: #2a2a2a;
            --text-color: #f0f0f0;
            --text-muted: #aaaaaa;
            --accent-color: #007bff;
            --accent-hover: #0056b3;
            --border-color: #444444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 700px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header p {
            font-size: 1.1rem;
            color: var(--text-muted);
        }

        .generator-form {
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box; /* Important for padding to work */
        }

        .btn-generate {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
            background-color: var(--accent-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-generate:hover {
            background-color: var(--accent-hover);
        }

        .btn-generate:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
        }

        #output-container {
            margin-top: 2.5rem;
        }

        .result-card {
            background-color: var(--card-color);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            margin-bottom: 1rem;
            position: relative;
        }

        .result-card p {
            white-space: pre-wrap; /* This respects line breaks */
            margin: 0;
            padding-right: 4rem; /* Space for the copy button */
        }

        .result-card h3 {
            margin: 0 0 0.75rem 0;
            color: var(--accent-color);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .copy-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--border-color);
            color: var(--text-color);
            border: none;
            padding: 0.5rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        
        .copy-btn:hover {
            background: #555;
        }

    </style>
</head>
<body>

    <main class="container">
        <header>
            <h1>SparkKit AI âœ¨</h1>
            <p>Generate the perfect descriptions for your next event.</p>
        </header>

        <form id="generator-form" class="generator-form">
            <div class="form-group">
                <label for="event-name">Event Name</label>
                <input type="text" id="event-name" placeholder="e.g., Tech Fest 2025" required>
            </div>

            <div class="form-group">
                <label for="event-type">Event Type</label>
                <select id="event-type" required>
                    <option value="" disabled selected>Select an event type...</option>
                    <option value="college">College Fest</option>
                    <option value="corporate">Corporate Event</option>
                </select>
            </div>

            <div class="form-group">
                <label for="event-vibe">Tone / Vibe</label>
                <select id="event-vibe" required>
                    <option value="" disabled selected>Select event type first...</option>
                </select>
            </div>

            <button type="submit" id="generate-btn" class="btn-generate">Generate</button>
        </form>

        <section id="output-container"></section>
        
    </main>

    <script>
        const eventTypeSelect = document.getElementById('event-type');
        const eventVibeSelect = document.getElementById('event-vibe');
        const generatorForm = document.getElementById('generator-form');
        const generateBtn = document.getElementById('generate-btn');
        const outputContainer = document.getElementById('output-container');

        // 1. DYNAMIC DROPDOWN LOGIC (Same as before)
        const vibeOptions = {
            college: [
                { value: "hype", text: "Hype & Energetic" },
                { value: "tech", text: "Tech-focused & Innovative" },
                { value: "creative", text: "Creative & Artsy" },
                { value: "casual", text: "Fun & Casual" }
            ],
            corporate: [
                { value: "professional", text: "Professional & Formal" },
                { value: "inspirational", text: "Inspirational & Visionary" },
                { value: "networking", text: "Networking-focused" },
                { value: "teambuilding", text: "Team-Building & Fun" }
            ]
        };

        eventTypeSelect.addEventListener('change', (e) => {
            const selectedType = e.target.value;
            eventVibeSelect.innerHTML = '<option value="" disabled selected>Select a vibe...</option>';

            if (vibeOptions[selectedType]) {
                vibeOptions[selectedType].forEach(option => {
                    const opt = document.createElement('option');
                    opt.value = option.value;
                    opt.textContent = option.text;
                    eventVibeSelect.appendChild(opt);
                });
            }
        });

        // 2. FORM SUBMISSION LOGIC (Updated for V2)
        generatorForm.addEventListener('submit', async (e) => {
            e.preventDefault(); 
            setLoading(true);
            outputContainer.innerHTML = ''; // Clear old results

            const eventName = document.getElementById('event-name').value;
            const eventType = document.getElementById('event-type').value;
            const eventVibe = document.getElementById('event-vibe').value;

            try {
                const response = await fetch('/api/index', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ eventName, eventType, eventVibe }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // --- THIS IS THE NEW PART ---
                // The 'kit' key contains a JSON *string*, so we parse it.
                const kit = JSON.parse(data.kit); 
                displayResults(kit);
                // --- END OF NEW PART ---

            } catch (error) {
                console.error('Error fetching from AI:', error);
                outputContainer.innerHTML = `<div class="result-card"><p>Sorry, something went wrong. Please try again!</p></div>`;
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            if (isLoading) {
                generateBtn.disabled = true;
                generateBtn.textContent = 'Generating...';
            } else {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate';
            }
        }

        // 3. DISPLAY RESULTS LOGIC (Updated for V2)
        // This now receives a 'kit' object instead of an array
        function displayResults(kit) {
            outputContainer.innerHTML = ''; // Clear again just in case

            // Create a card for each item in our new 'kit' object
            createResultCard("ðŸ“§ Email Subject", kit.email_subject);
            createResultCard("ðŸ“¬ Email Body", kit.email_body);
            createResultCard("ðŸ’¼ LinkedIn Post", kit.linkedin_post);
            createResultCard("âœ–ï¸ X (Twitter) Post", kit.x_post);
            createResultCard("ðŸ“¸ Instagram Caption", kit.instagram_caption);
            createResultCard("ðŸ“± WhatsApp / Telegram", kit.whatsapp_blurb);
        }

        // 4. NEW HELPER FUNCTION
        // This function builds our new, titled result cards
        function createResultCard(title, text) {
            if (!text) return; // Don't create a card if the text is empty

            const card = document.createElement('div');
            card.className = 'result-card';
            
            const titleElement = document.createElement('h3');
            titleElement.textContent = title;

            const textElement = document.createElement('p');
            textElement.textContent = text;
            
            const copyButton = document.createElement('button');
            copyButton.className = 'copy-btn';
            copyButton.textContent = 'Copy';
            
            card.appendChild(titleElement);
            card.appendChild(textElement);
            card.appendChild(copyButton);
            outputContainer.appendChild(card);
        }
        
        // 5. COPY BUTTON LOGIC (Same as before)
        outputContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('copy-btn')) {
                // Find the <p> tag, which is the sibling of the <h3>
                const textToCopy = e.target.previousElementSibling.textContent;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    e.target.textContent = 'Copied!';
                    setTimeout(() => {
                        e.target.textContent = 'Copy';
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            }
        });

    </script>
</body>

</html>
