<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkKit AI Generator</title>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- App Layout -->
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <button class="new-kit-btn" id="new-kit-btn">
                <i class="fa-solid fa-plus"></i> New Kit
            </button>
            <nav class="kit-history" id="kit-history">
                <p>Log in to see saved kits.</p> 
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="app-header">
                <button class="menu-toggle" id="menu-toggle">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <h1 class="app-title">SparkKit AI âœ¨</h1>
                <div class="auth-container">
                    <div class="auth-buttons" id="auth-buttons">
                        <button class="btn-secondary" id="login-btn">Log In</button>
                        <button class="btn-primary" id="signup-btn">Sign Up</button>
                    </div>
                    <div class="profile-container">
                        <button class="profile-btn" id="profile-btn" style="display: none;"></button>
                        <!-- Profile Popover (Hidden by default) -->
                        <div class="profile-popover" id="profile-popover" style="display: none;">
                            <div id="popover-user-info" class="popover-user-info">
                                <!-- User info will be populated here -->
                            </div>
                            <button class="logout-btn" id="logout-btn">
                                <i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Generator -->
            <main class="container">
                <form id="generator-form" class="generator-form">
                    <p class="form-description">Generate the perfect descriptions for your next event.</p> 
                    <div class="form-group">
                        <label for="event-name">Event Name</label>
                        <input type="text" id="event-name" placeholder="e.g., Tech Fest 2025" required>
                    </div>
                    <div class="form-group">
                        <label for="event-type">Event Type</label>
                        <select id="event-type" required>
                            <option value="" disabled selected>Select an event type...</option>
                            <option value="college">College Fest</option>
                            <option value="corporate">Corporate Event</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="event-vibe">Tone / Vibe</label>
                        <select id="event-vibe" required>
                            <option value="" disabled selected>Select event type first...</option>
                        </select>
                    </div>
                    <button type="submit" id="generate-btn" class="btn-generate">Generate</button>
                </form>
                <section id="output-container"></section>
            </main>
        </div>
    </div>

    <!-- Authentication Modal (Hidden by default) -->
    <div id="auth-modal-overlay" class="auth-modal-overlay" style="display: none;">
        <div class="auth-modal">
            <button class="close-modal-btn" id="close-modal-btn">&times;</button>
            <h2 id="modal-title">Log In</h2>
            <form id="auth-form">
                <div class="form-group">
                    <label for="auth-email">Email</label>
                    <input type="email" id="auth-email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="auth-password">Password</label>
                    <input type="password" id="auth-password" required autocomplete="current-password">
                </div>
                <button type="submit" id="modal-submit-btn" class="btn-primary">Log In</button>
                <p id="modal-error" class="modal-error"></p>
            </form>
            <p class="switch-mode-text">
                <span id="switch-mode-prompt">Don't have an account?</span>
                <a href="#" id="switch-mode-btn">Sign Up</a>
            </p>
        </div>
    </div>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
