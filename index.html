<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkKit AI Generator</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-layout">
        <aside class="sidebar" id="sidebar">
            <button class="new-kit-btn" id="new-kit-btn">
                <i class="fa-solid fa-plus"></i> New Kit
            </button>
            <nav class="kit-history" id="kit-history">
                <p>No saved kits yet.</p> 
            </nav>
        </aside>

        <div class="main-content">
            <header class="app-header">
                <button class="menu-toggle" id="menu-toggle">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <h1 class="app-title">SparkKit AI âœ¨</h1>
                <div class="auth-buttons" id="auth-buttons">
                    <button class="btn-secondary" id="login-btn">Log In</button>
                    <button class="btn-primary" id="signup-btn">Sign Up</button>
                    <button class="profile-btn" id="profile-btn" style="display: none;">M</button> </div>
            </header>

            <main class="container">
                <form id="generator-form" class="generator-form">
                    <p class="form-description">Generate the perfect descriptions for your next event.</p> 
                    <div class="form-group">
                        <label for="event-name">Event Name</label>
                        <input type="text" id="event-name" placeholder="e.g., Tech Fest 2025" required>
                    </div>

                    <div class="form-group">
                        <label for="event-type">Event Type</label>
                        <select id="event-type" required>
                            <option value="" disabled selected>Select an event type...</option>
                            <option value="college">College Fest</option>
                            <option value="corporate">Corporate Event</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="event-vibe">Tone / Vibe</label>
                        <select id="event-vibe" required>
                            <option value="" disabled selected>Select event type first...</option>
                        </select>
                    </div>

                    <button type="submit" id="generate-btn" class="btn-generate">Generate</button>
                </form>

                <section id="output-container"></section>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="script.js"></script>
</body>
</html>
